<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<img class="desktop" src="./images/image-product-desktop.jpg" />
				<img class="mobile" src="./images/image-product-mobile.jpg" />
				<div class="text">
					<p class="category">Perfume</p>
					<h1 class="name">Gabrielle Essence Eau De Parfum</h1>
					<p class="description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="price">
						<b class="current-price">$149.99</b>
						<p class="previous-price">$169.99</p>
					</div>
					<button>
						<img src="./images/icon-cart.svg" />
						<span>Add to Cart</span>
					</button>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
					target="_blank"
					>Product Preview Card - Frontend Mentor</a
				>. Coded by
				<a href="https://ja-portfolio.netlify.app/">Jasmin Adilovic</a>.
			</div>
		</div>
	</body>
</html>
